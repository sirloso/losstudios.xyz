<html>

<head>
    <link rel="shortcut icon" type="image/png" href="./defaultFavicon.png" />
    
    <script>
        if (!navigator.userAgent.includes("Chrome") && !navigator.userAgent.includes("Apple") || window.innerWidth >= 800) {
            var canvas = document.createElement('canvas');
            canvas.width = 16; canvas.height = 16;
            var ctx = canvas.getContext('2d');

            // background
            let color = Math.floor(Math.random() * 16777215).toString(16)
            ctx.fillStyle = `#${color}`;
            window.color = color
            ctx.fillRect(0, 0, 16, 16);


            // text
            ctx.textAlign = "center"
            ctx.textBaseline = "middle"
            ctx.fillStyle = "white"

            let fontSize = window.innerWidth < 800 ? 10 : 10
            let height2 = ctx.canvas.height / 2

            let width2 = ctx.canvas.width / 2
            ctx.font = `${fontSize}px Gruppo`;
            // ctx.fillText("ls",width2,height2);

            var link = document.querySelector("link[rel*='icon']") || document.createElement('link');
            console.log(link)
            link.type = 'image/x-icon';
            link.rel = 'shortcut icon';
            link.href = canvas.toDataURL("image/x-icon");
            document.getElementsByTagName('head')[0].appendChild(link);
        }
    </script>
    <!-- Primary Meta Tags -->
